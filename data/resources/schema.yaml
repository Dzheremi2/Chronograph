# yaml-language-server: $schema=../../docs/schemas/Schema-schema.json
root:
  settings:
    do-lyrics-db-updates:
      enabled:
        type: bool
        default: true
      throttling:
        type: float
        min: 1.0
        max: 10.0
        default: 5.0
      lrc-along-elrc:
        type: bool
        default: true
      embed-lyrics:
        enabled:
          type: bool
          default: false
        default:
          type: str
          enum: [plain, lrc, elrc]
          default: lrc
        vorbis:
          type: bool
          default: true
    syncing:
      sync-type:
        type: str
        enum: [lrc, wbw]
        default: lrc
      precise:
        type: bool
        default: false
      seek:
        lbl:
          def:
            type: int
            min: 1
            max: 1000
            default: 100
          large:
            type: int
            min: 1
            max: 1000
            default: 200
        wbw:
          def:
            type: int
            min: 1
            max: 1000
            default: 50
          large:
            type: int
            min: 1
            max: 1000
            default: 100
    general:
      reset-quick-editor:
        type: bool
        default: true
      save-library:
        type: bool
        default: true
      debug-profile:
        type: bool
        default: false
      mass-downloading:
        parallel-amount:
          type: int
          min: 1
          default: 5
        preferred-format:
          type: str
          enum: [s, s~p, p]
          default: s
  state:
    player:
      volume:
        type: int
        min: 0
        max: 200
        default: 100
      rate:
        type: float
        min: 0.1
        max: 2.0
        default: 1.0
      mute:
        type: bool
        default: false
    library:
      sorting:
        type: str
        enum: [a-z, z-a]
        default: a-z
      filter:
        type: int
        min: 0
        max: 15
        default: 15 # encoded flags none/plain/lrc/elrc in bit order 0..3
      last-library:
        type: str
        default: None
    window:
      height:
        type: int
        default: 600
      width:
        type: int
        default: 700
      maximized:
        type: bool
        default: false
      sidebar:
        type: bool
        default: true
