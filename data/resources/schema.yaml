# yaml-language-server: $schema=../../docs/schemas/Schema-schema.json
root:
  settings:
    file-manipulation:
      enabled:
        type: bool
        default: true
      format:
        type: str
        enum: [.lrc, .txt]
        default: .lrc
      throttling:
        type: float
        min: 1.0
        max: 10.0
        default: 5.0
      elrc-prefix:
        type: str
        default: eLRC-
      lrc-along-elrc:
        type: bool
        default: true
      embed-lyrics:
        enabled:
          type: bool
          default: false
        default:
          type: str
          enum: [plain, lrc, elrc]
          default: lrc
        vorbis:
          type: bool
          default: true
    syncing:
      sync-type:
        type: str
        enum: [lrc, wbw]
        default: lrc
      precise:
        type: bool
        default: false
      seek:
        lbl:
          def:
            type: int
            min: 1
            max: 1000
            default: 100
          large:
            type: int
            min: 1
            max: 1000
            default: 200
        wbw:
          def:
            type: int
            min: 1
            max: 1000
            default: 50
          large:
            type: int
            min: 1
            max: 1000
            default: 100
    general:
      reset-quick-editor:
        type: bool
        default: true
      save-session:
        type: bool
        default: false
      auto-list-view:
        type: bool
        default: false
      compressed-covers:
        enabled:
          type: bool
          default: false
        level:
          type: int
          min: 1
          max: 95
          default: 75
      recursive-parsing:
        enabled:
          type: bool
          default: false
        follow-symlinks:
          type: bool
          default: false
      debug-profile:
        type: bool
        default: false
  state:
    player:
      volume:
        type: int
        min: 0
        max: 200
        default: 100
      rate:
        type: float
        min: 0.1
        max: 2.0
        default: 1.0
      mute:
        type: bool
        default: false
    library:
      sorting:
        type: str
        enum: [a-z, z-a]
        default: a-z
      view:
        type: str
        enum: [g, l]
        default: g
      session:
        type: str
        default: None
      filter:
        type: str
        default: "1:1:1:1" # encoded string none:plain:lrc:elrc. 0 for disabled, 1 for enabled
    window:
      height:
        type: int
        default: 600
      width:
        type: int
        default: 700
      maximized:
        type: bool
        default: false