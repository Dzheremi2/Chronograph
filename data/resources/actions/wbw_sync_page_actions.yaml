groups:
  import:
    - name: lrclib
      callback: _import_lrclib
    - name: file
      callback: _import_file
    - name: clipboard
      callback: _import_clipboard

  export:
    - name: file
      callback: _export_file
    - name: clipboard
      callback: _export_clipboard

  controls:
    - name: sync
      callback: _sync
      shortcut: "<Alt>Return"
    - name: rew
      callback: _seek
      with_args: [False]
      shortcut: "<Alt>minus"
    - name: rew_large
      callback: _seek
      with_args: [False, True]
      shortcut: "<Primary><Alt>minus"
    - name: forw
      callback: _seek
      with_args: [True]
      shortcut: "<Alt>equal"
    - name: forw_large
      callback: _seek
      with_args: [True, True]
      shortcut: "<Primary><Alt>equal"
    - name: rplay
      callback: _replay
      shortcut: "<Alt>z"
    - name: file_info
      callback: _card.widget.show_info
    - name: edit_metadata
      callback: _card.widget.open_metadata_editor

  navigation:
    - name: prev
      callback: _nav_prev
      shortcut: "<Alt>Left"
    - name: next
      callback: _nav_next
      shortcut: "<Alt>Right"
    - name: up
      callback: _nav_up
      shortcut: "<Alt>Up"
    - name: down
      callback: _nav_down
      shortcut: "<Alt>Down"

  utils:
    - name: resync_all
      callback: _resync_all_lines